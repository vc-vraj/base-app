<div class="menu" [ngClass]="actionMenuClass">
    <div class="menu-icon">
      <button type="button" (click)="toggleMenu()" (mouseenter)="onMenuHover()" (mouseleave)="onMenuLeave()">
        <svg aria-hidden="true" [attr.fill]="menuIconColor" viewBox="0 0 4 15" [ngStyle]="{
            'transform': actionIconPosition === 'horizontal' ? 'rotate(270deg)' : 'rotate(180deg)',
          }">
          <path
            d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
        </svg>
      </button>
    </div>
    <ul class="menu-list" *ngIf="isMenuOpen">
      <ng-container *ngFor="let item of menuItems">
        <li [ngClass]="{
          'disabled': item.isDisabled
        }">
          <a (click)="handleItemClick(item)">
            <ng-container *ngIf="item.icon?.endsWith('.svg'); then thenTemplate; else elseTemplate"></ng-container>
            <ng-template #thenTemplate>
              <!-- <vc-svg-icon [path]="item.icon"></vc-svg-icon> -->
            </ng-template>
            <ng-template #elseTemplate>
              <img [src]="item.icon">
            </ng-template>
            {{item.label}}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
